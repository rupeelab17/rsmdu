[package]
name = "rsmdu"
version.workspace = true
edition.workspace = true
description = "Rust transpilation of pymdu (Python Urban Data Model) - Core library"
license.workspace = true
authors.workspace = true

[dependencies]
# GeoRust ecosystem
geo = { version = "0.28", features = ["serde"] }
geojson = "0.24"
geos = { version = "10.0", features = ["geo"] }
geotiff = "0.1"
proj = "0.28"
gdal = { version = "0.15", features = ["bindgen"] }

# Data processing
polars = { version = "0.51", features = ["lazy", "temporal", "strings"] }

# HTTP and serialization
reqwest = { version = "0.12", features = ["json", "blocking"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# Utilities
chrono = { version = "0.4", features = ["serde"] }
url = "2.5"
csv = "1.3"
quick-xml = { version = "0.31", features = ["serialize"] }
encoding_rs = "0.8"
urlencoding = "2.1"

[[bin]]
name = "rsmdu"
path = "src/main.rs"

